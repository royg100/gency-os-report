<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgencyOS - כניסה למערכת</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); /* רקע כחול עמוק יוקרתי */
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            width: 100%; max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* פס ורוד עליון */
        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, #ec4899, #8b5cf6);
        }

        .logo-area { margin-bottom: 30px; }
        .logo-area img { height: 70px; }
        .logo-icon { font-size: 4rem; color: #4361ee; margin-bottom: 10px; }

        h1 { margin: 0; color: #1e293b; font-size: 2rem; font-weight: 800; }
        p { color: #64748b; margin-bottom: 40px; margin-top: 5px; }

        .input-group { position: relative; margin-bottom: 20px; text-align: right; }
        .input-group i { position: absolute; top: 50%; transform: translateY(-50%); right: 20px; color: #94a3b8; }
        
        input {
            width: 100%; padding: 15px 50px 15px 20px; box-sizing: border-box;
            border: 2px solid #e2e8f0; border-radius: 50px;
            font-size: 1rem; outline: none; transition: 0.3s;
            font-family: 'Assistant', sans-serif;
        }
        input:focus { border-color: #4361ee; box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1); }

        .btn-login {
            background: #ec4899; color: white; border: none;
            padding: 15px; width: 100%; border-radius: 50px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            transition: 0.3s; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
        }
        .btn-login:hover { background: #db2777; transform: translateY(-2px); box-shadow: 0 15px 30px rgba(236, 72, 153, 0.4); }

        .footer { margin-top: 30px; font-size: 0.85rem; color: #94a3b8; }
        .error-msg { color: #ef4444; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <img src="logo.png" onerror="this.style.display='none'; document.getElementById('defIcon').style.display='block'">
            <i id="defIcon" class="fas fa-layer-group logo-icon" style="display:none"></i>
        </div>

        <h1>AgencyOS</h1>
        <p>מערכת ניהול סוכנות חכמה</p>

        <form onsubmit="event.preventDefault(); tryLogin();">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="user" placeholder="שם משתמש" value="admin">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="pass" placeholder="סיסמה" value="123456">
            </div>
            
            <button type="submit" class="btn-login">כניסה למערכת</button>
            <div id="errorMsg" class="error-msg"><i class="fas fa-exclamation-circle"></i> שם משתמש או סיסמה שגויים</div>
        </form>

        <div class="footer">
            V45.2 Enterprise Edition
        </div>
    </div>

    <script>
        function tryLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const err = document.getElementById('errorMsg');

            if(u === 'admin' && p === '123456') {
                // הצלחה - מעבר למערכת הראשית
                // שומרים בזיכרון שהמשתמש מחובר
                localStorage.setItem('agency_user', u);
                window.location.href = '/dashboard'; 
            } else {
                err.style.display = 'block';
                // רעידת הכרטיס לאפקט שגיאה
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }
    </script>
</body>
</html>
